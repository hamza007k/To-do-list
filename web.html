<!DOCTYPE html>
<html lang="en">
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 50px;
    }

    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    } 
    h3{
      
      text-align: left;
      margin-bottom: 10px;
      font-size: 10px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      margin-top: 10px;
    }

    ul {
      list-style-type: none;
      padding: 10px;
    }

    li {
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task-text {
      flex-grow: 1;
      margin-right: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
    }

    .checkbox {
      margin-right: 10px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>To-Do List</h2>
    
  <input type="text" id="taskInput" placeholder="Enter a new task">
  <h3>Due Date</h3>
  <input type="date" id="dateinput" placeholder="Enter a due date">
  <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    loadTasks();

    function loadTasks() {
        const tasks = getTasksFromLocalStorage();
        // Sort tasks by date ascending (earlier dates first)
        tasks.sort((a, b) => new Date(a.date) - new Date(b.date));
        const taskList = document.getElementById("taskList");
        taskList.innerHTML = ""; // Clear existing tasks
        tasks.forEach(task => {
            const li = createTaskElement(task);
            taskList.appendChild(li);
        });
    }

    function getTasksFromLocalStorage() {
        try {
            const tasks = localStorage.getItem("tasks");
            return tasks ? JSON.parse(tasks) : [];
        } catch (error) {
            console.error("Error getting tasks from local storage:", error);
            return [];
        }
    }

    function saveTasksToLocalStorage(tasks) {
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();

      const dateinput= document.getElementById("dateinput");
      const taskdate = dateinput.value.trim();

      if (taskText === "") {
        alert("Please enter a task.");
        return;
      }
      if (taskdate === "") {
        alert("Please select a due date.");
        return;
      }

      const task = {text: taskText, date: taskdate, completed: false};
      saveTaskToLocalStorage(task);

      // Reload and render the sorted task list
      loadTasks();

      taskInput.value = "";
      dateinput.value = "";
    }

    function createTaskElement(task) {
      const li = document.createElement("li");

      // Create checkbox
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "checkbox";
      checkbox.checked = task.completed;
      checkbox.addEventListener("change", function() {
        toggleTaskCompletion(li, task);
      });

      // Create task text span
      const taskSpan = document.createElement("span");
      taskSpan.className = "task-text";
      taskSpan.textContent = `${task.text} (${task.date})`;
      if (task.completed) {
        taskSpan.classList.add("completed");
      }

      // Create delete button
      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "Delete";
      deleteBtn.addEventListener("click", function() {
        deleteTask(li, task);
      });

      li.appendChild(checkbox);
      li.appendChild(taskSpan);
      li.appendChild(deleteBtn);

      return li;
    }

    function toggleTaskCompletion(li, task) {
      const taskSpan = li.querySelector(".task-text");
      task.completed = !task.completed;
      if (task.completed) {
        taskSpan.classList.add("completed");
      } else {
        taskSpan.classList.remove("completed");
      }
      updateTaskInLocalStorage(task);
    }

    function updateTaskInLocalStorage(updatedTask) {
      const tasks = getTasksFromLocalStorage();
      const index = tasks.findIndex(task => task.text === updatedTask.text && task.date === updatedTask.date);
      if (index !== -1) {
        tasks[index].completed = updatedTask.completed;
        saveTasksToLocalStorage(tasks);
      }
    }

    function saveTaskToLocalStorage(task) {
        const tasks = getTasksFromLocalStorage();
        tasks.push(task);
        saveTasksToLocalStorage(tasks);
    }

    function deleteTask(li, task) {
      li.remove();
      removeTaskFromLocalStorage(task.text, task.date);
    }

    function removeTaskFromLocalStorage(taskText, taskDate) {
        const tasks = getTasksFromLocalStorage();
        const filteredTasks = tasks.filter(task => task.text !== taskText || task.date !== taskDate);
        saveTasksToLocalStorage(filteredTasks);
    }
  </script>
</body>
</html>
